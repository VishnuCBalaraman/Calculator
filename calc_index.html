<html>
    <head>
        <title>Calculator</title>
        <link href="calc_style.css" rel="stylesheet">
        <script src="calc_script.js"></script>
    </head>
    <body>
        <div class="main_body">
            <div class="calcborder">
                <div>
                    <input id="screen" type="text">
                </div>
                <div class="btns">
                    <div class="row1">
                        <button class="r1" onclick="btnclick(7)">7</button>
                        <button class="r1" onclick="btnclick(8)">8</button>
                        <button class="r1" onclick="btnclick(9)">9</button>
                        <button class="r1" onclick="btnclick('/')">/</button>

                    </div>
                    <div class="row2">
                        <button class="r1" onclick="btnclick(4)">4</button>
                        <button class="r1" onclick="btnclick(5)">5</button>
                        <button class="r1" onclick="btnclick(6)">6</button>
                        <button class="r1" onclick="btnclick('*')">x</button>

                    </div>
                    <div class="row3">
                        <button class="r1" onclick="btnclick(1)">1</button>
                        <button class="r1" onclick="btnclick(2)">2</button>
                        <button class="r1" onclick="btnclick(3)">3</button>
                        <button class="r1" onclick="btnclick('-')">-</button>

                    </div>
                    <div class="row4">
                        <button class="r1" onclick="btnclickclear()">C</button>
                        <button class="r1" onclick="btnclick(0)">0</button>
                        <button class="r1" onclick="btnclick('+')">+</button>
                        <button class="r1" onclick="btnclickbtn()">=</button>

                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
